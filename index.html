<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <!-- The password options elements, hidden until the generate button is first clicked. -->
        <div id="password-gen-options" hidden>
          <div class="single-option slider">
            <!-- Password length  -->
            <input type="range" min="8" , max="128" value="16" class="slider" id="password-length"
              oninput="writePassword()" onchange="writePassword()">
            <p>Length: <span id="selected-password-length"></span></p>
          </div>
          <div class="single-option">
            <!-- Whether to use abcdefghijklmnopqrstuvwxyz -->
            <input type="checkbox" id="use-lowercase" onclick="writePassword()" checked />
            <label for="use-lowercase">use lowercase</label>
          </div>
          <div class="single-option">
            <!-- Whether to use ABCDEFGHIJKLMNOPQRSTUVWXYZ -->
            <input type="checkbox" id="use-uppercase" onclick="writePassword()" checked />
            <label for="use-uppercase">USE UPPERCASE</label>
          </div>
          <div class="single-option">
            <!-- Whether to use 0123456789 -->
            <input type="checkbox" id="use-numbers" onclick="writePassword()" checked />
            <label for="use-numbers">u23 num83r2</label>
          </div>
          <div class="single-option">
            <!-- Whether to use !@#%^&*-_.? -->
            <input type="checkbox" id="use-special-chars" onclick="writePassword()" checked />
            <label for="use-special-chars">use special chars</label>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <span id="hidden-warning-text" hidden>You need to choose SOMETHING!</span>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
